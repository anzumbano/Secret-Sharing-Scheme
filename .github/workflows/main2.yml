name: Upload to Salesforce Unified Knowledge
on:
  pull_request:
    branches: [main, master]
    types:
      - closed
  workflow_dispatch:
jobs:
  deploy:
    name: Upload to Amazon S3
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHubâ€™s OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Github Uploader for Salesforce Unified Knowledge
        uses: zoomin-software/s3-publish@v0.2.0
        with:
          aws-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-bucket: ${{ secrets.AWS_BUCKET }}
          aws-folder: ${{ secrets.AWS_FOLDER }}
