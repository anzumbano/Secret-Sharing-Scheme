name: Automatically Upload to Salesforce Unified Knowledge

on:
  pull_request:
    branches: [main, master]
    types:
      - closed
  workflow_dispatch:

jobs:
  deploy:
    name: Upload to Amazon S3
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Zipping files
      run: zip -r ${{ github.event.repository.name }}.zip . -x '*.git*' '*.idea*'

    - name: Configure AWS credentials from Test account
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Copy files to the test website with the AWS CLI
      run: |
        aws s3 cp ${{ github.event.repository.name }}.zip s3://${{ secrets.AWS_BUCKET }}/${{ secrets.AWS_DIRNAME }}/${{ github.event.repository.name }}.zip
